<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GospelReach | Posts</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <header>
      <h1>üïäÔ∏è GospelReach ‚Äî Posts</h1>
      <nav>
        <a href="./index.html">Auth</a>
        <a href="./posts.html" class="active">Posts</a>
      </nav>
    </header>

    <main>
      <section class="create-post">
        <h2 id="formTitle">Create a New Post</h2>
        <form id="postForm">
          <input
            type="text"
            id="title"
            placeholder="Title"
            maxlength="200"
            required
          />
          <textarea
            id="content"
            placeholder="Write your devotional or sermon..."
            required
          ></textarea>

          <!-- Category Dropdown -->
          <label for="category"><strong>Choose Category:</strong></label>
          <select id="category" required>
            <option value="">Select a category</option>
            <!-- Options loaded dynamically from the database -->
          </select>

          <button type="submit" id="submitBtn">Create Post</button>
          <button
            type="button"
            id="cancelEditBtn"
            style="display: none; background: #999; margin-left: 0.5em"
          >
            Cancel Edit
          </button>
        </form>
        <p id="postMessage"></p>
      </section>

      <hr />

      <section class="category-filter">
        <h2>Browse by Category</h2>
        <select id="categorySelect">
          <option value="all">All Categories</option>
          <!-- Options loaded dynamically -->
        </select>
      </section>

      <section class="posts-feed">
        <h2>Recent Posts</h2>
        <div id="postsContainer"></div>
      </section>
    </main>

    <footer>
      <p>üïäÔ∏è GospelReach &copy; 2025 ‚Äî Connecting Faith Digitally</p>
    </footer>

    <script src="./posts.js"></script>
  </body>
</html>
