<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GospelReach â€” User Auth Demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>GospelReach Authentication</h1>
      <p>A simple demo to test sign up and login.</p>

      <div class="form-container">
        <h2>Sign Up</h2>
        <input id="signupName" type="text" placeholder="Name" />
        <input id="signupEmail" type="email" placeholder="Email" />
        <input id="signupPassword" type="password" placeholder="Password" />
        <button id="signupButton">Sign Up</button>
      </div>

      <div class="form-container">
        <h2>Login</h2>
        <input id="loginEmail" type="email" placeholder="Email" />
        <input id="loginPassword" type="password" placeholder="Password" />
        <button id="loginButton">Login</button>
      </div>

      <div class="output">
        <h2>Response:</h2>
        <pre id="responseBox">Your results will show here...</pre>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
